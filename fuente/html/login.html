<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión </title>
    <link rel="stylesheet" href="../estilos/principal.scss">
</head>

<body>
    <section class="contenedor">
        <article class="formulario">
            <div class="contenido-formulario">
                <header>
                    <h1>Iniciar sesión</h1>
                    <a href="../index.html"><img src="../iconos/salida.svg" alt="icono-salida" class="salida"></a>
                </header>
                <form action="#">
                    <div class="campo">
                        <input type="text" placeholder="Usuario">
                    </div>

                    <div class="campo">
                        <input type="password" placeholder="Contraseña">
                    </div>

                    <div class="enlace-formulario">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="campo">
                        <button>Iniciar sesión</button>
                    </div>
                </form>

                <div class="enlace-formulario">
                    <p>¿No tienes una cuenta? <a href="../html/resgistro.html">Regístrate</a></p>
                </div>
            </div>

            <div class="linea"></div>

                <div class="opciones-media">
                    <a href="#" class="campo">
                        <img src="../iconos/twitter-2.svg" alt="twitter-2">
                        <p>Iniciar sesión con Facebook</p>
                    </a>
                </div>

                <div class="opciones-media">
                    <a href="#" class="campo">
                        <img src="../iconos/google.svg" alt="Google">
                        <p>Iniciar sesión con Google</p>
                    </a>
                </div>
        </article>
    </section>
    <section class="img_lateral"></section>

</body>

</html>
