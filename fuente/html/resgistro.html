<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <section class="contenedor">
        <article class="formulario">
            <article class="contenido-formulario">
                <header>
                    Registro
                    <a href="../index.html"><img src="../iconos/salida.svg" alt="" class="salida"></a>
                </header>
                <form action="#">
                    <section class="campo">
                        <input type="email" placeholder="Correo electrónico">
                    </section>

                    <section class="campo">
                        <input type="text" placeholder="Usuario">
                    </section>

                    <section class="campo">
                        <input type="password" placeholder="Contraseña">
                    </section>

                    <section class="campo">
                        <input type="password" placeholder="Confirmar contraseña">
                    </section>

                    <section class="campo">
                        <button>Registro</button>
                    </section>
                </form>

                <section class="enlace-formulario">
                    <p>¿Ya tienes una cuenta? <a href="../html/login.html" >Iniciar sesión</a></p>
                </section>
            </article>

            <section class="linea"></section>

            <section class="opciones-media">
                <a href="#" class="campo">
                    <img src="../iconos/twitter-2.svg" alt="">
                    <p>Registrarse con Facebook</p>
                </a>
            </section>

            <section class="opciones-media">
                <a href="#" class="campo">
                    <img src="../iconos/Google.svg" alt="">
                    <p>Registrarse con Google</p>
                </a>
            </section>
        </article>
    </section>
    <section class="img_lateral"></section>
</body>

</html>
