<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../estilos/principal.scss">
</head>

<body>
    <section class="contenedor">
        <article class="formulario">
            <div class="contenido-formulario">
                <header>
                    <h1>Registro</h1>
                    <a href="../index.html"><img src="../iconos/salida.svg" alt="icono-salida" class="salida"></a>
                </header>
                <form action="#">
                    <div class="campo">
                        <input type="email" placeholder="Correo electrónico">
                    </div>

                    <div class="campo">
                        <input type="text" placeholder="Usuario">
                    </div>

                    <div class="campo">
                        <input type="password" placeholder="Contraseña">
                    </div>

                    <div class="campo">
                        <input type="password" placeholder="Confirmar contraseña">
                    </div>

                    <div class="campo">
                        <button>Registro</button>
                    </div>
                </form>

                <div class="enlace-formulario">
                    <p>¿Ya tienes una cuenta? <a href="../html/login.html">Iniciar sesión</a></p>
                </div>
            </div>

            <div class="linea"></div>

            <div class="opciones-media">
                <a href="#" class="campo">
                    <img src="../iconos/twitter-2.svg" alt="twitter-2">
                    <p>Registrarse con Facebook</p>
                </a>
            </div>

            <div class="opciones-media">
                <a href="#" class="campo">
                    <img src="../iconos/Google.svg" alt="Google">
                    <p>Registrarse con Google</p>
                </a>
            </div>
        </article>
    </section>
    <section class="img_lateral"></section>
</body>

</html>
