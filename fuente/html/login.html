<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión </title>
    <link rel="stylesheet" href="../estilos/principal.scss">
</head>

<body>
    <section class="contenedor">
        <article class="formulario">
            <article class="contenido-formulario">
                <header>
                    Iniciar sesión
                    <a href="../index.html"><img src="../iconos/salida.svg" alt="" class="salida"></a>
                </header>
                <form action="#">
                    <section class="campo">
                        <input type="text" placeholder="Usuario">
                    </section>

                    <section class="campo">
                        <input type="password" placeholder="Contraseña">
                    </section>

                    <section class="enlace-formulario">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </section>

                    <section class="campo">
                        <button>Iniciar sesión</button>
                    </section>
                </form>

                <section class="enlace-formulario">
                    <p>¿No tienes una cuenta? <a href="../html/resgistro.html">Regístrate</a></p>
                </section>
            </article>

            <section class="linea"></section>

            <section class="opciones-media">
                <a href="#" class="campo">
                    <img src="../iconos/twitter-2.svg" alt="">
                    <p>Iniciar sesión con Facebook</p>
                </a>
            </section>

            <section class="opciones-media">
                <a href="#" class="campo">
                    <img src="../iconos/Google.svg" alt="">
                    <p>Iniciar sesión con Google</p>
                </a>
            </section>
        </article>
    </section>
    <section class="img_lateral"></section>

</body>
</html>
